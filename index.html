<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG!</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- javascript link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</head>

<body>
    <div class="game-header">
        <h1>Star Wars RPG!</h1>
    </div>
    <!-- this will hold all the characters we can chooose -->
    <div class="container">
        <div id="character-holder">
            <div id="character-1" class="choose-characters" value="0">
                <div class="char-1 character-boxs">
                    <p>Obi-Wan Kenobi</p>
                    <img src="./assets/images/Obi-Wan Kenobi.jpg" alt="">
                    <p class="health-0"></p>
                </div>
            </div>
            <div id="character-2" class="choose-characters" value="1">
                <div class="char-2 character-boxs">
                    <p>Luke Skywalker</p>
                    <img src="./assets/images/LukeSkywalker.png" alt="">
                    <p class="health-1"></p>
                </div>
            </div>
            <div id="character-3" class="choose-characters" value="2">
                <div class="char-3 character-boxs">
                    <p>Darth Sidious</p>
                    <img src="./assets/images/Darth Sidious.png" alt="">
                    <p class="health-2"></p>
                </div>
            </div>
            <div id="character-4" class="choose-characters" value="3">
                <div class="char-4 character-boxs">
                    <p>Darth Maul</p>
                    <img src="./assets/images/Darth Maul.jpeg" alt="">
                    <p class="health-3"></p>
                </div>
            </div>
        </div>
        <!-- a tag that will hold the character that you click -->
        <div id="your-character">
            <h2>Your Character</h2>
        </div>
        <!-- holds the characters that you did not choose -->
        <div id="enemies-to-attack">
            <h2>Enemies Available To Attack</h2>
        </div>
        <!-- holds the attack button -->
        <div id="fight-section">
            <h2>Fight Section</h2>
            <button id="attack" type="button" class="btn btn-warning">Attack</button>
        </div>
        <!-- holds the character that you chose to fight -->
        <div id="defender">
            <h2>Defender</h2>
        </div>
        <div id="display"></div>
        <button id='reset' type="button" class="btn btn-danger">Reset</button>
        <div id="hidden">
            <h2> hidden</h2>
        </div>

    </div>

</body>

</html>
