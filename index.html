<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG!</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- javascript link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</head>

<body>
    <div class="game-header">
        <h1>Star Wars RPG!</h1>
    </div>
    <!-- this will hold all the characters we can chooose -->
    <div id="character-1" class="choose-characters">
        <div class="character-boxs">
            <p>Obi-Wan Kenobi</p>
            <img src="./assets/images/Obi-Wan Kenobi.jpg" alt="">
            <p class="health">Health:</p>
        </div>
    </div>
    <div id="character-2" class="choose-characters">
        <div class="character-boxs">
            <p>Obi-Wan Kenobi</p>
            <img src="./assets/images/LukeSkywalker.png" alt="">
            <p class="health">Health:</p>
        </div>
    </div>
    <div id="character-3" class="choose-characters">
        <div class="character-boxs">
            <p>Obi-Wan Kenobi</p>
            <img src="./assets/images/Darth Sidious.png" alt="">
            <p class="health">Health:</p>
        </div>
    </div>
    <div id="character-4" class="choose-characters">
        <div class="character-boxs">
            <p>Obi-Wan Kenobi</p>
            <img src="./assets/images/Darth Maul.jpeg" alt="">
            <p class="health">Health:</p>
        </div>
    </div>
    <!-- a tag that will hold the character that you click -->
    <div id="your-character">
        <h2>Your Character</h2>
    </div>
    <!-- holds the characters that you did not choose -->
    <div id="enemies-to-attack">
        <h2>Enemies Available To Attack</h2>
    </div>
    <!-- holds the attack button -->
    <div id="fight-section">
        <h2>Fight Section</h2>
    </div>
    <!-- holds the character that you chose to fight -->
    <div id="defender">
        <h2>Defender</h2>
    </div>



</body>

</html>
